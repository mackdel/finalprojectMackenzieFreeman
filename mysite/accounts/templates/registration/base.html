<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Accounts{% endblock %} | ESI Handbook</title>

    <link rel="stylesheet" href="{% static 'handbook/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="form-signup-container">
    <div class="form-signup-card shadow rounded">
        <div class="justify-content-center py-4 px-3 px-lg-5">
            <div class="text-center mb-4">
                <img src="{% static 'handbook/graphics/ESI_Logo_Print_Dark.png' %}" alt="ESI Logo" class="img-fluid mb-3" style="max-height: 60px;">
                {% block header %}
                <!-- Page-specific header (like "Welcome Back" or "Create Account") -->
                {% endblock %}
            </div>
            <div class="m-auto">
                {% block content %}
                <!-- Page-specific content (forms, links, etc.) -->
                {% endblock %}
            </div>
            <div class="text-center mt-3">
                {% block footer %}
                <!-- Page-specific footer (like "Forgot Password?" or "Already have an account?") -->
                {% endblock %}
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
