{% extends "handbook/base_generic.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account?  <a href="{% url 'accounts:signup' %}">Register here</a>.</p>
{% endblock %}
